<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
<meta charset="UTF-8" />
<title>Professor</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="container">

			<h1>Professor <span th:utext="${session.usuario.nome}">Description</span></h1>
			<div class="container-fluid">
				<div class="row">

					<div class="col-4" style="">


						<img th:src="@{/images/profG.jpg}" class="card-img-top" alt="...">


					</div>
					<div class="col-8" style="margin-top: 32px;">

					 	<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th></th>
									<th>Código da Turma</th>
									<th>Disciplina</th>
									<th>Curso</th>
									<th>Botão</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="_turma,d : ${turma}">
							<td th:text="${d.index}"></td>
	 		 				<td th:text="${_turma[1]}"></td>	
	 		 				<td th:text="${_turma[2]}"></td>
	 		 				<td th:text="${_turma[3]}"></td>				
							<td><a
							th:href="@{/professor/detalhes-turma/{tid}/{did}/{uid}(tid=${_turma[4]},did=${_turma[5]},uid=${session.usuario.id})}"
							class="btn btn-primary"><i class="fas fa-user-times ml-2">Visualizar</i></a></td>

								</tr>
							</tbody>
						</table> 
						
	
					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
